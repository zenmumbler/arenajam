<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ArenaJam</title>
	<style>
		body {
			margin: 0;
			background: black;
		}
		main {
			width: 768px;
			height: 768px;
			margin: 100px auto 50px auto;
			position: relative;
			-webkit-user-select: none;
			-moz-user-select: none;
		}
		canvas {
			position: absolute;
			z-index: 3;
		}
	</style>
</head>
<body>
<main>
	<canvas width="768" height="768" id="stage"></canvas>
</main>
<script>
	function handleFSClick() {
		const el = document.querySelector("canvas");
		if (el.requestFullscreen) el.requestFullscreen();
		else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
	}
</script>
<p style="text-align: center;"><button onclick="handleFSClick()">Fullscreen</button></p>
<script src="build/arenajam.js"></script>
</body>
</html>
